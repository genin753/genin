                        <p class="m-0">
                            大阪府内の偏差値67-69の高校に通う高校三年生。中学時代はラグビー部に所属しており、高校時代は男子硬式テニス部に所属していた。しかし根っからの体育系という訳ではなく、大学入学後は体育系の部活か運動サークルに所属するのか考え中。さらに情報系に関心があり、高校時代に「IT人材の不足とその課題に対する私の挑戦」という題目でプレゼンをして特別給付型奨学金567万円を頂いた。大学も情報系の学部に進学する予定。好きな遊びは麻雀。画像は最近尊敬してる桜井政博氏の座右の銘。
